<h1>Create a new account</h1>

<div class="container">
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Username: </label>
    <input formControlName="userName" type="text">
    <div *ngIf="registerForm.controls['userName'].errors">

    </div>
</div>
  <div>
      <label>Email: </label>
      <input formControlName="email" type="text"></div>

        <label for="">Password: </label>
        <input formControlName="password" type="text">
        <div *ngIf="registerForm.controls['password'].errors">
        </div>

        <div>
          <label for="">Telefon number:</label>
          <input formControlName="telefonNumber" type="number">
        </div>
        <fieldset formGroupName="addressPart">
          <p>Address</p>

        <div>
          <label for="street">Street:</label>
          <input formControlName="street" type="text">
        </div>
        <div>
          <label for="houseNumber">House Number: </label>
          <input formControlName="houseNumber" type="number">
        </div>

        <div>
          <label for="zip_Code">Zip Code:</label>
          <input formControlName="zipCode" type="number">
        </div>

        <div>
          <label for="city">City:</label>
          <input formControlName="city" type="text">
        </div>
      </fieldset>

        <label></label>
<button class="friendly-btn"  type="submit">submit</button>
</form>
</div>
<br/>
